<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="sp" >são paulo</option>
                    <option value="rj" selected>Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região nordete">
                    <option value="MA">Maranhão</option>
                    <option value="Pe">Pernambuco</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">profissão</label>
            <input type="text" name="prof" id="iprof" list="ajudals">
            <datalist id="ajudals">
                <option value="ADM">administração</option>
                <option value="TI">Tecnico de informação</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
