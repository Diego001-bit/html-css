<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inone">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="Média" step="0.5" value="5" required>
    </p>
    <p>
        <label for="ims">pariodo letivo</label>
        <input type="month" name="mes" id="imes" value="2020-07">
    </p>
    <p>
        <label for="idia">Dia prova</label>
        <input type="date" name="dis" id="idia" value="2020-07-14">
    </p>
    <p>
        <label for="ihora">Horario da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <P>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </P>
    </form>
</body>
</html>
