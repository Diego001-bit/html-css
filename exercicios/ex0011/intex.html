<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>

    <h1>Imagem dinamicas</h1>

    <P>tente abrir a imagem em vários dispositivos diferentes</P>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem g.png" alt="imagem dinamicas">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio</p>
    <audio src="media/inspired.mp3" controls autoplay></audio><br>
    <audio preload="metadata" autoplay controls>
        <source src="media/statement.mp3" type="audio/mpeg">
        <source src="media/statement.ogg" type="audio/ogg">
        <source src="media/statement.wav" type="audio/wav">
        <p>infelizmente seu navegador não é compativel com o arquivo <a href="https://www.youtube.com/channel/UCBefBxNTPoNCQBU_Lta6Nvg"></a></p>
    </audio>

</body>
</html>
